<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker</title>
</head>
<style>
    body{
        margin: 0;
        padding: 50px;
        box-sizing: border-box;
    }
    .container {
        height: 100vh;
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
        border: 1px solid black;
        width: 50%;
        margin: 0 auto;
    }
    .head {
        text-align: center;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        width: 100%;
        margin-bottom: auto;
        border: 1px solid black;
        height: 10vh;
        color: aliceblue;
        background-color: rgb(12, 64, 90);
        
    }
    .month {
        width: 100px;
        height: 30px;
        border: 1px solid black;
        border-radius: 5px;
        padding: 5px;
        margin-top: 15px;
    }
    .main{
        height: 90vh;
        width: 100%;
        
    }
    form{
        margin: auto;
        width: 88%;
        margin-top: 30px;
        padding: 5px;
        font-size:x-large;

    }
    form label{
        font-size:23px;
    }
    form input{
        width: 450px;
        height: 50px;
        border-radius: 8px;
        margin-top: 15px;
        font-size: 15px;
        border: 0.8px solid black;
        padding: 4px 10px;
    }

    .drop{
        width: 470px;
        height: 57px;
        border-radius: 8px;
        margin-top: 10px;
        font-size: 15px;
        border: 0.8px solid black;
        padding: 4px 10px;

    }
</style>
<body>
    <div class="container">
        <div class="head">
            <h1 style="margin-left: 50px;margin-top: 23px;">Personal Finance Tracker</h1>
            <input style="margin-right: 50px;margin-top: 23px;" class="month" type="month">
        </div>
        <div class="main">
            <form>
                <h3>Add New Expense</h3>
                <label for="name">Expense Name</label><br>
                <input type="text" placeholder="e.g.,Groceries , dining ,etc..."><br><br>
                <label for="Amount">Amount ($)</label><br>
                <input type="number" placeholder="0.00$"><br><br>
                <label for="cat">Category</label><br>
                <select name="cat" class="drop">
                    <option value="Food & dining">Food & dining</option>
                    <option value="Travel">Travel</option>
                    <option value="Technology">Technology</option>
                    <option value="Automobiles">Automobiles</option>
                </select><br><br>
                <label for="date">Date</label><br>
                <input type="date"><br><br>

                <button class="btn" style="width: 250px;height: 50px;margin-left: 240px;margin-top: 10px;border-radius: 9px;border: 1px solid black;font-size: 15px;">Add Expense</button>
                
            </form>
            
        </div>
    </div>
<script>
document.addEventListener('DOMContentLoaded', () => {
	const form = document.querySelector('form');
	const nameInput = form.querySelector('input[type="text"]');
	const amountInput = form.querySelector('input[type="number"]');
	const categorySelect = form.querySelector('select.drop');
	const dateInput = form.querySelector('input[type="date"]');
	const main = document.querySelector('.main');
	const table = document.createElement('table');
	table.style.width = '88%';
	table.style.margin = '20px auto';
	table.style.borderCollapse = 'collapse';
	table.innerHTML = `
		<thead>
			<tr>
				<th style="border:1px solid #000;padding:8px;text-align:left;">Name</th>
				<th style="border:1px solid #000;padding:8px;text-align:left;">Amount ($)</th>
				<th style="border:1px solid #000;padding:8px;text-align:left;">Category</th>
				<th style="border:1px solid #000;padding:8px;text-align:left;">Date</th>
			</tr>
		</thead>
		<tbody></tbody>
	`;
	main.appendChild(table);
	const tbody = table.querySelector('tbody');

	form.addEventListener('submit', (e) => {
		e.preventDefault();
		const name = (nameInput.value || '').trim();
		const amount = parseFloat(amountInput.value);
		const category = categorySelect.value;
		const date = dateInput.value;

		if (!name || Number.isNaN(amount) || amount <= 0 || !date) return;

		const tr = document.createElement('tr');
		tr.innerHTML = `
			<td style="border:1px solid #000;padding:8px;">${name}</td>
			<td style="border:1px solid #000;padding:8px;">${amount.toFixed(2)}</td>
			<td style="border:1px solid #000;padding:8px;">${category}</td>
			<td style="border:1px solid #000;padding:8px;">${date}</td>
		`;
		tbody.appendChild(tr);

		nameInput.value = '';
		amountInput.value = '';
		categorySelect.selectedIndex = 0;
		dateInput.value = '';
	});
});
</script>
    
</body>
</html>
